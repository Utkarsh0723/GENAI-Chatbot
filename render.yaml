services:
  - type: web
    name: genai-chatbot-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements_groq.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false
